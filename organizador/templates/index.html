<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Estudos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>ğŸ“š Meu Organizador de Estudos</h1>

    <form action="/adicionarTarefa" method="post">
        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina" required>

        <label for="tarefa">Tarefa:</label>
        <input type="text" id="tarefa" name="tarefa" required>

        <label for="data">Data de entrega:</label>
        <input type="date" id="data" name="data" required>

        <button type="submit">Adicionar</button>
    </form>

    <hr>

    <h2>ğŸ“‹ Tarefas Pendentes</h2>
    <ul>
        {% for t in tarefas %}
            <li><strong>{{ t[1] }}</strong>: {{ t[2] }} (Entrega: {{ t[3] }})</li>
        {% endfor %}
    </ul>
</body>
</html>
